<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather dashboard</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Added link to the moment library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
</head>

<body>
    <!-- header starts-->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Weather Dashboard</h1>
                <p class="lead text-center">A simple application to check weather forcast</p>
                <p class="lead text-center" id="current-date"></p>
            </div>
        </div>
    </header>
    <!-- header ends-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-3" id="search-pane">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <form>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for a City here...">
                                        <div class="input-group-btn">
                                            <button class="btn btn-default" type="submit">
                                                <i class="glyphicon glyphicon-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <ul id="city-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-8" id="weather-detail-pane">
                    <div class="row" id="current-day-pane">
                        <div>
                            <p>Temperature:<span id="current-temp"></span>&#176;C</p>
                            <p>Humidity: <span id="current-humidity"></span>%</p>
                            <p>Wind Speed: <span id="current-wind-speed"></span>meter/sec</p>
                            <p>UV Index: <span id="current-uv-index" class="uvi"></span></p>
                        </div>
                    </div>
                    <div class="row">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="card" id="forecast-day1">
                                <div class="card-body forecast-card">                                                                        
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="card forecast-card" id="forecast-day2">
                                <div class="card-body">                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="card forecast-card" id="forecast-day3">
                                <div class="card-body">                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="card forecast-card" id="forecast-day4">
                                <div class="card-body">                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="card forecast-card" id="forecast-day5">
                                <div class="card-body">                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer starts -->
    <footer class="bottom">
        <!-- Copyright starts-->
        <div class="footer-copyright text-center py-3">
            &copy; 2020 Copyright:
            <a href="https://github.com/nitinmuk/" target="_blank">Nitin UWA Bootcamp</a>
        </div>
        <!-- Copyright ends-->
    </footer>
    <!-- Footer ends -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
